<div class="login-wrapper full-height row" ng-keypress="vm.controller.loginThroughEnterKey($event)">
    <div class="col s10 m4" style="margin:0;">
        <div class="card">
            <div class="card-header-bar halign-wrapper custom-primary-color white-text">
                <h1>LOGIN</h1>
            </div>
            <div class="card-content">

                <div style="color:red" ng-if="vm.errorMessage"> {{::vm.errorMessage}}</div>

                <form name="login">

                    <div class="row">
                        <div class="input-field">
                            <input id="email" type="email" class="validate" ng-model="vm.user.email"
                                   ng-minlength="5" ng-maxlength="35" required>
                            <label for="email">Email Address</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field">
                            <input id="password" type="password" class="validate" ng-model="vm.user.password"
                                   ng-minlength="5" ng-maxlength="25" required>
                            <label for="password">Password</label>
                        </div>
                    </div>


                    <a class="waves-effect btn full-width custom-primary-color red darken-2" ng-click="vm.controller.loginClick()" ng-disabled="login.$invalid">LOGIN</a>

                </form>
            </div>
        </div>
    </div>
</div>
