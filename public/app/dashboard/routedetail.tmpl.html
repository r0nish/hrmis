<div class="row">
    <div class="grid-header-bar">
        <div class="col s12 row no-margin">
            <div class="col s2">
                S.No
            </div>
            <div class="col s4">
                Retail Outlet
            </div>
            <div class="col s2">
                Successful Call
            </div>
            <div class="col s2">
                Unsuccessful Call
            </div>
        </div>
    </div>
    <div class="row" sly-repeat="retailOutlet in vm.routeDetails" style="padding: 0 2rem">
        <div class="col s2">
            {{$index+1}}
        </div>
        <div class="col s4">
            <span>{{retailOutlet.retail_outlet_title}}</span>
        </div>
        <div class="col s2">
            <input type="checkbox" class="filled-in" id="checkbox1-{{$index+1}}" ng-checked="retailOutlet.sucessful_call"/>
            <label for="checkbox1-{{$index+1}}"></label>
        </div>
        <div class="col s2">
            <input type="checkbox" class="filled-in" id="checkbox2-{{$index+1}}" ng-checked="retailOutlet.unsucessful_call"/>
            <label for="checkbox2-{{$index+1}}"></label>
        </div>
    </div>
</div>
