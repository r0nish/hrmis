<div class="modal-content">

    <div>
        <h2>Confirmation</h2>
    </div>

    <div>
        <p style="font-weight: bold">Are you sure you want to delete ?</p>
    </div>

</div>

<div class="modal-footer">
    <a class="modal-action modal-close waves-effect btn-flat "
       ng-click="vm.controller.removeObject()">OK</a>
    <a class="modal-action modal-close waves-effect btn-flat"
       ng-click="vm.controller.resetDeleteDialogData()">Cancel</a>
</div>
