<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
            md-component-id="left" hide-print
            md-is-locked-open="$mdMedia('gt-sm')">

    <header class="nav-header">
        <a ng-href="/" class="docs-logo">
            <img src="img/icons/angular-logo.svg" alt="" />
            <h1 class="docs-logotype md-heading">Angular Material</h1>
        </a>
    </header>

<!--    <ul class="skip-links">
        <li class="md-whiteframe-z2">
            <md-button ng-click="focusMainContent($event)" href="#">Skip to content</md-button>
        </li>
    </ul>-->

    {{vm.menuItems}}


    <md-content flex role="navigation">
        <ul class="docs-menu">

            <li ng-repeat="section in vm.menuItems" class="parent-list-item {{section.className || ''}}" ng-class="{'parentActive' : isSectionSelected(section)}">

                <h2 class="menu-heading md-subhead" ng-if="section.type === 'heading'" id="heading_{{ section.name }}">
                    {{section.name}}
                </h2>

                <menu-link ng-if="section.type === 'link'" section="page" class="ng-isolate-scope"><a class="md-button md-ink-ripple" ng-transclude="" ng-class="{'active' : isSelected()}" ng-href="demo/gridList" ng-click="focusSection()" href="demo/gridList" aria-label="Grid List"><span class="ng-binding ng-scope">
  Grid List
  </span><!-- ngIf: isSelected() -->
                    <div class="md-ripple-container" style="background-color: rgba(255, 255, 255, 0.0980392);"><div class="md-ripple md-ripple-placed md-ripple-scaled md-ripple-active" style="left: 95px; top: 17px; width: 327.249px; height: 327.249px; border-color: rgb(255, 255, 255); background: rgb(255, 255, 255);"></div></div></a>
                </menu-link>


<!--
                <menu-link section="section" ng-if="section.type === 'link' && !section.hidden"></menu-link>
-->

                <menu-toggle section="section" ng-if="section.type === 'toggle' && !section.hidden"></menu-toggle>

                <ul ng-if="section.children" class="menu-nested-list">
                    <li ng-repeat="child in section.children" ng-class="{'childActive' : isSectionSelected(child)}">
                        <menu-link section="child" ng-if="child.type === 'link'"></menu-link>

                        <menu-toggle section="child" ng-if="child.type === 'toggle'"></menu-toggle>
                    </li>
                </ul>
            </li>
        </ul>
    </md-content>
</md-sidenav>
