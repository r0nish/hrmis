<div class="row tabs-view" id="user-detail-view">
    <div class="col s12">
        <ul class="tabs card-panel no-margin no-padding" ng-init="tab = 1">
            <li class="tab col s3" ng-class="{active: tab === 1}">
                <a href ng-click="tab = 1">USER DETAIL</a>
            </li>
            <li class="tab col s3" ng-class="{active: tab === 2}">
                <a href ng-click="tab = 2">CONFIGURATION</a>
            </li>
            <li ng-show="vm.user.user_group_label ==  'DIS' " class="tab col s3" ng-class="{active: tab === 3}">
                <a href ng-click="tab = 3">ROUTE CONFIGURATION</a>
            </li>
        </ul>
    </div>

    <div ng-show="tab === 1" class="tab-content col s12">
        <div class="row">
            <div class="row">
                <div class="col s12 no-padding">
                    <div class="card black-text">
                        <div class="card-header-bar custom-primary-color red darken-2 white-text">
                            <h2>{{vm.user.first_name}} {{vm.user.last_name}}</h2>
                        </div>
                        <div class="card-content">

                            <div class="row">
                                <div>
                                    <p>Email</p>

                                    <p>{{vm.user.email}}</p>
                                    <br/>

                                    <p>Mobile Number</p>

                                    <p>{{vm.user.mobile_number}}</p>
                                    <br/>

                                    <p>User Group Title</p>

                                    <p>{{vm.user.user_group.group_name}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-show="tab === 2" class="tab-content col s12">

        <div ng-include="'app/configurations/user/userAccount/userDetail/user-detail-configuration.tmpl.html'"></div>

    </div>

    <div  ng-show="tab === 3" class="tab-content col s12">

        <div ng-include="'app/configurations/user/userAccount/userDetail/route-assignment.tmpl.html'"></div>

    </div>

</div>
</div>
