<div class="card-header-bar custom-primary-color red darken-2 white-text">
    <h2>{{vm.routeToChangeDSE.title}} - Change DSE</h2>
</div>

<div class="row">

    <div class="col s12" sly-prevent-evaluation-when-hidden>
        <label>Select DSE for {{vm.routeToChangeDSE.title}}</label>
        <select class="browser-default" material-select
                ng-model="vm.newDSEForRoute" name="task">
            <option value="" disabled selected>Choose your option</option>
            <option bindonce sly-repeat="user in vm.dseList" value="{{user}}">
                {{user.user_name}}
            </option>
        </select>
    </div>

</div>

<div class="modal-footer">
    <a class="modal-action modal-close waves-effect btn-flat "
       ng-click="vm.controller.changeDSEforRoute(vm.newDSEForRoute,vm.routeToChangeDSE)">OK</a>
    <a ng-click="vm.hide()" class="modal-action modal-close waves-effect btn-flat ">Cancel</a>
</div>
